name: Gradle Build

on:
  push:
    tags:
      - 'v*'       # Run when a version tag like v0.1.0 is pushed
  pull_request:   # Optional: test PRs too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Set up Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4. Build project
      - name: Build with Gradle
        run: ./gradlew build

      # 5. Run tests
      - name: Run tests
        run: ./gradlew test